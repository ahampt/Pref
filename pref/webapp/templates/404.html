<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>MovieShelf</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Organize and keep track of all the movies in your life with useful rating and reviewing tools on Movie Shelf." />
	<meta name="author" content="Andy Hampton" />
	<meta name="robots" content="index, follow" />
	<meta name="google" content="notranslate" />
	<meta name="copyright" content="Andy Hampton" />
	<meta name="language" content="English" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.css" />
    <style>
		body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			padding-bottom: 40px;
		}
    </style>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap-responsive.min.css" />
	
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{STATIC_URL}}ico/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{STATIC_URL}}ico/apple-touch-icon-144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{STATIC_URL}}ico/apple-touch-icon-114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{STATIC_URL}}ico/apple-touch-icon-72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="{{STATIC_URL}}ico/apple-touch-icon-57-precomposed.png" />
	
	
	<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript">
	if (!window.jQuery)
	{
		document.write(unescape("%3Cscript src='{{STATIC_URL}}js/jquery-1.7.2.min.js' type='text/javascript'%3E%3C/script%3E"));
	}
	</script>
	
    <script type='text/javascript' src="{{STATIC_URL}}js/bootstrap-dropdown.js"></script>
	<script type='text/javascript' src="{{STATIC_URL}}js/bootstrap-typeahead.js"></script>
</head>
<body>
	{% include 'includes/navbar.html' %}
	<div class="container">
		<div class="page-header">
			<h1>404</h1>
		</div>
		<div class="row">
			<div class="span8 offset2">
				{% url webapp.views.site.home as home_url %}
				<p>Where there would normally be a page there is not so you should <a href="{{home_url}}">leave</a> quickly.</p>
				{% url webapp.views.site.about as about_url %}
				<p>If the problem persists, please <a href="{{about_url}}?suggestion=1">contact us</a>.</p>
	{% include 'includes/footer.html' %}
</body>
</html>
